<!DOCTYPE html <html>

<head>
    <title>Card Tag</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="card.css">
</head>

<body>
    <div class="card">
        <div class="card_image">
            <img src="stickman.png" class="card_image_img">
        </div>
        <div class=" card_textbox">
            <h1 class="card_textbox_title">Stickman</h1>
            <p class="card_textbox_description">Homenzinho palito está procurando alguma coisa, nem eu nem você sabemos
                o que.</p>
            <p class="card_textbox_by">
                Por: Joshua Almeida
            </p>
        </div>
    </div>

    <div class="card2">
        <div class="card2_image">
            <img src="stickman2.png" class="card2_image_img">
        </div>
        <div class="card_textbox">
            <h1 class="card2_textbox_title">Stickman 2</h1>
            <p class="card_textbox_description">Homenzinho palito está pensando algo, nem eu nem você sabemos o que.</p>
            <p class="card_textbox_by">
                Por: Joshua Almeida
            </p>
        </div>
    </div>
    <!--

</body>

</html>
